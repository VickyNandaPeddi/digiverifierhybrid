<div class="pageHeader">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pageTitle">{{ pageTitle }}</h2>
            </div>
        </div>
    </div>
</div>
<div class="container" style="width: 50%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Update Your Profile</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formMyProfile">
                        <input type="hidden" class="form-control form-control-sm" formControlName="employeeId">
                        <input type="hidden" class="form-control form-control-sm" formControlName="userId">
                        <input type="hidden" class="form-control form-control-sm" formControlName="roleId">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12 required">Name :</label>
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="userFirstName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12 required">Email :</label>
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="userEmailId">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12 required">Phone :</label>
                                    <div class="col-md-12">
                                        <input type="text" maxlength="10" class="form-control form-control-sm"
                                            formControlName="userMobileNum">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12 required">Location :</label>
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="location">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12">Old Password :</label>
                                    <div class="col-md-12">
                                        <input type="{{ isPasswordVisibleOld ? 'text' : 'password' }}" class="form-control form-control-sm"
                                            formControlName="oldPassword">
                                            <button class="eye-button" type="button" (click)="togglePasswordVisibilityOld()">
                                                <i class="{{ isPasswordVisibleOld ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                                            </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12">New Password :</label>
                                    <div class="col-md-12">
                                        <input
                                        type="{{ isPasswordVisibleNew ? 'text' : 'password' }}"                                          [class.error]="isPasswordInvalid()"
                                            [class.success]="isPasswordValid()" class="form-control form-control-sm"
                                            formControlName="password">
                                            <button class="eye-button" type="button" (click)="togglePasswordVisibilityNew()">
                                                <i class="{{ isPasswordVisibleNew ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                                            </button>
                                    </div>
                                    <div class="warning-icon" *ngIf="isPasswordInvalid()" [title]="
                                        '• Must be at least 10 characters long\n' +
                                        '• Must include at least one uppercase letter (A-Z)\n' +
                                        '• Must include at least two lowercase letter (a-z)\n' +
                                        '• Must include at least one number (0-9)\n' +
                                        '• Must include at least one non-alphanumeric character (! @ # $ % ^ & * ( ) _ + - = [ ] { } | )'
                                        ">
                                        <i class="fa fa-exclamation-circle"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="" class="col-md-12">Confirm Password :</label>
                                    <div class="col-md-12">
                                        <input
                                        type="{{ isConfirmPasswordVisible ? 'text' : 'password' }}"                                          [class.error]="isPasswordInvalid()"
                                            [class.success]="isConfirmPasswordValid()" class="form-control form-control-sm"
                                            formControlName="confirmPassword">
                                            <button class="eye-button" type="button" (click)="toggleConfirmPasswordVisibility()">
                                                <i class="{{ isConfirmPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                                            </button>
                                    </div>
                                    <div class="warning-icon" *ngIf="isConfirmPasswordInvalid()" [title]="
                                        '• Must be at least 10 characters long\n' +
                                        '• Must include at least one uppercase letter (A-Z)\n' +
                                        '• Must include at least two lowercase letter (a-z)\n' +
                                        '• Must include at least one number (0-9)\n' +
                                        '• Must include at least one non-alphanumeric character (! @ # $ % ^ & * ( ) _ + - = [ ] { } | )'
                                        ">
                                        <i class="fa fa-exclamation-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center mt-3 pb-3">
                                <button type="button" [disabled]="!formMyProfile.valid"
                                    (click)="onSubmit(formMyProfile)" class="btn btn-primary btn-sm">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

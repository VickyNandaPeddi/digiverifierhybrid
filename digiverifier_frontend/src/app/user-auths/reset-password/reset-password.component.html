<section class="login_content">
    <div class="container">
        <div class="lc_left">
            <h1><img src="assets/img/logo2.png"></h1>
            <p>Digital Employment Verification less than 10 Minutes</p>
        </div>
        <div class="lc_right">
            <div class="lc_right_con">
                <h2>Reset Password</h2>
                <div class="loginForm">
                    <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <!-- <input type="password" class="form-control" formControlName="newPassword"  placeholder="New Password" id="email"> -->
                            <input type="{{ isPasswordVisibleNew ? 'text' : 'password' }}" placeholder="Password"
                                [class.error]="isPasswordInvalid()" [class.success]="isPasswordValid()"
                                class="form-control form-control-sm" formControlName="password">
                            <button class="eye-button" type="button" (click)="togglePasswordVisibilityNew()">
                                <i class="{{ isPasswordVisibleNew ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                            </button>
                        </div>
                        <!-- <div class="warning-icon" *ngIf="isPasswordInvalid()" [title]="
                        '• Must be at least 10 characters long\n' +
                        '• Must include at least one uppercase letter (A-Z)\n' +
                        '• Must include at least two lowercase letter (a-z)\n' +
                        '• Must include at least one number (0-9)\n' +
                        '• Must include at least one non-alphanumeric character (! @ # $ % ^ & * ( ) _ + - = [ ] { } | )'
                        ">
                            <i class="fa fa-exclamation-circle"></i>
                        </div> -->

                        <div class="form-group">
                            <!-- <input type="password" class="form-control" formControlName="confirmPassword"  placeholder="Confirm Password" id="email"> -->
                            <input type="{{ isConfirmPasswordVisible ? 'text' : 'password' }}" placeholder="Confirm Password"
                                [class.error]="isPasswordInvalid()" [class.success]="isConfirmPasswordValid()"
                                class="form-control form-control-sm" formControlName="confirmPassword">
                            <button class="eye-button" type="button" (click)="toggleConfirmPasswordVisibility()">
                                <i class="{{ isConfirmPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                            </button>
                        </div>

                        <div class="warning-icon" *ngIf="isConfirmPasswordInvalid() || isPasswordInvalid()" [title]="
                        '• Must be at least 10 characters long\n' +
                        '• Must include at least one uppercase letter (A-Z)\n' +
                        '• Must include at least two lowercase letter (a-z)\n' +
                        '• Must include at least one number (0-9)\n' +
                        '• Must include at least one non-alphanumeric character (! @ # $ % ^ & * ( ) _ + - = [ ] { } | )'
                        ">
                            <i class="fa fa-exclamation-circle">Password Strength</i>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login">Submit</button>
                    </form>
                    <a routerLink="">Back to Login</a>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12 text-center" style="margin-top:20px;">

    </div>
</section>
